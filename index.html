<!DOCTYPE html>

<!-- WCAG 3.1.1 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- WCAG 2.4.2 -->
    <title>Untitled</title>
    <style>
      .custom-button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        user-select: none;
        display: inline-block;
      }
      a:focus {
        outline: none;
      }
    </style>
    <script>
      document.addEventListener("keydown", function (e) {
        if (e.key === "s") {
          alert('Shortcut "s" triggered!');
        }
      });
    </script>
  </head>
  <body>
    <!-- WCAG 1.3.1
    H1 tag is missing in the HTML document. -->

    <div>
      <!-- WCAG 1.1.1 -->
      <img src="photo.png" style="width: 500px; height: auto" />

      <!-- WCAG 1.2.1, 1.2.2, 1.2.3, 1.2.5 -->
      <h2>Video-only Example: Assembling a Chair</h2>
      <video controls style="width: 500px; height: auto">
        <source src="video.mp4" type="video/mp4" Your browser does not support
        the video tag.
      </video>
    </div>

    <!-- WCAG 1.3.5 -->
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="tel">Phone:</label>
      <input type="tel" id="tel" name="tel" /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <!-- WCAG 1.4.3 -->
    <!-- WCAG 2.1.1 -->
    <div>
      <div class="custom-button" onclick="alert('Button clicked!')">
        Click Me
      </div>
    </div>

    <!-- WCAG 2.4.4 -->
    <p>To learn about our team, <a href="team.html">click here</a>.</p>

    <div>
      <!-- Visible text is "Download Report", but aria-label is "Export" -->
      <a href="report.pdf" aria-label="Export">
        <span class="icon-download"></span>
        Download Report
      </a>
    </div>

    <!-- WCAG 3.3.2 -->
    <div>
      <form>
        <input type="text" name="username" />
        <button type="submit">Login</button>
      </form>
    </div>
    <!-- WCAG 2.4.6 -->
    <div>
      <label for="email">Email:</label>
      <input type="email" id="input1" />

      <label for="email">Email again:</label>
      <input type="email" id="input1" />
    </div>

    <div onclick="submitForm()">Submit</div>
  </body>
</html>
